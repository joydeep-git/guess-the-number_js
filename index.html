<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Guess the Number</title>
</head>

<body>

    <h4 class="top-msg">
        Welcome to the game. <br><br>Computer will pick a number between 1 & 100 <br> and  you have to find out that number. <br>
        You have 25 chances.
        <span class="msg">GOOD LUCK</span>
    </h4>

    <form action="#" id="form">

        <div id="input-div">
            <input type="number" id="enter-number" placeholder="enter number">
            <img src="./images/enter.png" alt="go" id="enter">
        </div>

        <div id="show-msg">
        </div>

        <h3 id="score">
        </h3>
        
    </form>

</body>
<script src="./script.js"></script>
</html>
